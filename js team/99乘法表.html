<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid grey;
            padding: 5px 10px;
            cursor: pointer;
        }
        td:hover{
            background: darkseagreen;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div id="mulTable"></div>
<p>你的选择是 : <b id="sect"></b></p>
<script>
    function show1() {
        var table='<table cellspacing="0">';
        for (var i = 1; i <= 9; i++) {
            table+='<tr>';
            for (var j = 1; j <= i; j++) {
               var str=j + "×" + i + "=" + i * j;
                table+='<td>'+str+'</td>';
            }
            table+='</tr>';
        }
        table+='</table>';
        document.getElementById('mulTable').innerHTML=table;
    }
    show1();
    var td=document.querySelectorAll('#mulTable td');
    for(var i in td){
        td[i].onmouseover=function () {
            document.getElementById('sect').innerHTML=this.innerHTML;
        }
    }
</script>


</body>
</html>
