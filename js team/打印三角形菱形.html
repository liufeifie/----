<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function show(){
        var b=window.prompt("请输入行数","");
        var c=window.prompt("输入三角1菱形2","");
        if(c==1){
            var d=window.prompt("请输入个数","");
            for(x=1;x<=d;x++){
                san(b);
            }

        }else{
          /*  var b=window.prompt("请输入行数奇数","");
                var d=window.prompt("请输入个数","");
                for(x=1;x<=d;x++){
                    san(b);
                    dao(b);
                }*/
            san(b);
            dao(b);
            }
    }
    function san(b){
        for(a=1;a<=b;a++){
            for(i=1;i<=b-a;i++){
                document.writeln("&ensp;");
            }
            for(j=1;j<=2*a-1;j++){
                document.writeln("*");
            }document.write("<br>");
        }
    }
    function dao(b){
        for(a=1;a<=b-1;a++){
            for(i=1;i<=a;i++){
                document.writeln("&ensp;");
            }
            for(j=a;j<=(b-1)*2-a;j++){
                document.writeln("*");
            }document.write("<br>");
        }
    }
</script>
<input type="button" value="打印图形" onclick="show()"/>

</body>
</html>
