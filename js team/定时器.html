<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a=0;
        function show(){
        var t=new Date;
        var h= t.getHours();
        var m= t.getMinutes();
        var s= t.getSeconds();
            a=a+1;
            if(a==400){//399秒结束
                clearInterval(time);
            }
        if(h<10){
            h="0"+h;
        }
        if(m<10){
            m="0"+m;
        }
        if(s<10){
            s="0"+s;
        }
        document.getElementById("open").innerHTML=h+":"+m+":"+s;
        }
        function time1(){
            time=setInterval("show()",1000);

        }

    </script>
</head>
<body>
<div id="open" ></div>
<button onclick="time1()">开始</button>
<button onclick="clearInterval(time)">关闭</button>
</body>
</html>
