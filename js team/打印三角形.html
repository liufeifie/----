        function show2(u){
            for(i=1;i<=u;i++){
                for(j=(parseInt(u)+1);j>i;j--){
                    document.write("&ensp;");
                }
                for(k=1;k<=i;k++){
                    document.write("*"+"&ensp;");
                }document.write("<br>");
            }
        }//show();此处的show放在下面，点击触发
    </script>

<body>
<input type="button" onclick="show2(u=prompt('输入行数',''))" value="三角形"/>
</body>
