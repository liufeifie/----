<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点</title>
</head>
<body>
<ul>
    <li id="chi">北京</li>
    <li>上海</li>
    <li>杭州</li>
    <li>苏州</li>
    <li>老家</li>
</ul>
<input type="button" value="创建节点" onclick="creat()">
<input type="button" value="复制节点" onclick="copy()">
<input type="button" value="插入" onclick="insert()">
<input type="button" value="代替" onclick="replace()">
<input type="button" value="删除" onclick="remove()">
<script type="text/javascript">
    var ul = document.getElementById("chi").parentNode;//父节点
    var element = document.createElement("li");
    element.innerHTML = "南京";
    function creat() {
        ul.appendChild(element);//添加到最后
    }
    function copy() {
        ul.insertBefore(ul.firstElementChild.nextElementSibling.cloneNode(true),
                ul.firstElementChild)//只找元素，跳过空格

    }
    function insert() {
        ul.insertBefore(element, ul.lastChild);
    }
    function replace() {
        ul.replaceChild(element, ul.firstChild.nextSibling);
    }
    function remove() {
        ul.removeChild(ul.firstChild.nextSibling);
    }


</script>
</body>
</html>
