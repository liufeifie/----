<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body id="body">
<input type="button" value="创建table" onclick="createTable()">
<input type="button" value="删除最后一行" onclick="deleteLastRow()">
<input type="button" value="删除最后一个单元格" onclick="show()">
<script type="text/javascript">
    var table = document.createElement("table");//创建table
    table.border = "1";
    table.id = "t";
    function createTable() {
        for (i = 0; i < 10; i++) {
            var tr = table.insertRow(i);//添加行
            for (j = 0; j < 10; j++) {
                var td = tr.insertCell(j);//添加单元格
                td.innerHTML = "表格" + i + j;//单元格里添加内容
            }
        }
        var body = document.getElementById("body");//找到body
        body.appendChild(table);//添加在页面
    }
    function deleteLastRow() {
        var table1 = document.getElementById("t");//找到表格
        var row1 = table1.rows.length;//rows获取行数
        if (row1 > 0) {
            table1.deleteRow(row1 - 1);
        }
    }
    function show(){
        var table1 = document.getElementById("t");//找到表格
        var lastRow= table1.rows[table1.rows.length-1];
        if(lastRow.cells.length>0){
            lastRow.deleteCell(lastRow.cells.length-1);
        }else{
            table.deleteRow(table.rows.length-1);
        }
       if(table1.rows.length==0){
           document.getElementById("body").removeChild(table1);//删除表格
       }

    }

</script>
</body>
</html>
