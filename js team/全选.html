<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选</title>
</head>
<body>
<form action="#" method="get" id="f1">

    <input type="checkbox" id="all" onclick="show3()">全选/全不选 <br>
    <p></p>
    兴趣爱好：
    <input type="checkbox" name="hob" value="">足球
    <input type="checkbox" name="hob" value="">篮球
    <input type="checkbox" name="hob" value="">排球
    <input type="checkbox" name="hob" value="">水球<br>
    <p></p>
    <input type="button" value="全选" onclick="show()">
    <input type="button" value="全不选" onclick="show1()">
    <input type="button" value="反选" onclick="show2()">

</form>
<script type="text/javascript">
    var form = document.getElementById("f1");
    function show3() {
        if(form[0].checked==true){
            for(i=1;i<=4;i++){
                form[i].checked=true;
            }
        }else {
            for(i=1;i<=4;i++){
                form[i].checked=false;
            }
        }
    }



    function show() {
        for (i = 1; i <= 4; i++) {
            if (form[i].checked == false) {
                form[i].checked = true;
            }
        }
    }
    function show1() {
        for (i = 1; i <= 4; i++) {
            if (form[i].checked == true) {
                form[i].checked = false;
            }
        }
    }
    function show2() {
        for (i = 1; i <= 4; i++) {
            if (form[i].checked == true) {
                form[i].checked = false;
            } else {
                form[i].checked = true;
            }
        }
    }


</script>
</body>
</html>
