<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试表格</title>
</head>
<body>
<table border="1" id="table1">
    <caption id="cap">海文信息课程</caption>
    <tr>
        <td>C</td>
        <td>C++</td>
    </tr>
    <tr>
        <td id="aa">LSD</td>
        <td>ARM</td>
    </tr>
    <tr>
        <td>J2EE</td>
        <td>Android</td>
    </tr>
</table>
<input type="button" onclick="alert(document.getElementById('table1').caption.innerHTML)" value="表格标题" >

<input type="button" value="第一行：第一个" onclick="alert(document.getElementById('table1').rows[0].cells[0].innerHTML)">
<!--innerHTML是可以获取页面内容或者表单中通过value获取内容-->
<input type="button" value="第二行：第二个" onclick="alert(document.getElementById('table1').rows[1].cells[1].innerHTML)">
<input type="button" value="第三行：第二个" onclick="alert(document.getElementById('table1').rows[2].cells[1].innerHTML)">
设置指定单元格的值：第<input type="text" size="2" id="row">行，第 <input type="text" size="2" id="col">
列的值为 <input type="text" size="4 " id="course"> <input type="button" value="修改" id="btn" onclick="show()">
<script type="text/javascript">





    function show(){
        var row=document.getElementById("row").value;
        //alert(row);
        var col=document.getElementById("col").value;
       // alert(col);
        var couse=document.getElementById("course");
        var table=document.getElementById("table1");
        table.rows[row-1].cells[col-1].innerHTML=couse.value;
        //获取所有表格行 获取该行内的所有单元格   把此值给前面的哪行哪列的单元格
               //下标是具体哪一个


    }
</script>
</body>
</html>
