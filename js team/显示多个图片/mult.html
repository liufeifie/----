<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mult</title>
</head>
<body>
<form action="mult.php" method="post"  enctype="multipart/form-data">
    <input type="file" name="pic[]" id="pic" multiple><br><br>
    <input type="submit" name="submit">
    <div id="feedback"></div>
</form>
<script>
    var feedback=document.querySelector('#feedback');
    var pic=document.querySelector('#pic');
    pic.addEventListener('change',function () {
        for(i=0;i<pic.files.length;i++){
            var fr=new FileReader();
            fr.readAsDataURL(pic.files[i]);
            fr.addEventListener('load',function () {
                var imgShow=document.createElement('img');
                imgShow.width=100;
                imgShow.src=this.result;
                feedback.appendChild(imgShow);
            })
        }
    })
    
</script>
</body>
</html>
