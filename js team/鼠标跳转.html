<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跳转</title>
    <style>
        a{
            display: inline-block;
            width: 150px;height: 50px;
            line-height: 50px;
            background: blue;
            color: white;
            margin: 10% 0;
            text-decoration: none;
            text-align: center;
        }
        input{
            display: inline-block;
            width: 100px;
            height: 30px;
        }
    </style>
    <script>



       function show(){
           var aa=document.getElementById("bai");
           aa.style.background="red";
            document.getElementById("btn").href=aa.href;
       }
       function show1(){
           var bb=document.getElementById("jing");
           document.getElementById("btn").href=bb.href;
           bb.style.background="red";
       }
       function show2(){
           var cc=document.getElementById("tao");
           cc.style.background="red";
           document.getElementById("btn").href=cc.href;
       }
       function show3(){
       var aa=document.getElementById("bai");
       var bb=document.getElementById("jing");
       var cc=document.getElementById("tao");
            aa.style.background="blue";
            bb.style.background="blue";
            cc.style.background="blue";
        }


    </script>
</head>
<body >
<a href="https://www.baidu.com/" onmouseover="show()" onmouseout="show3()" id="bai">百度</a>
<a href="https://www.jd.com/" onmouseover="show1()" onmouseout="show3()" id="jing">京东</a>
<a href="https://www.taobao.com/" onmouseover="show2()" onmouseout="show3()" id="tao">淘宝</a><br>
<a href="#" id="btn" target="_blank" onmouseover="style.background='red'" onmouseout="style.background='blue'">转跳</a>
</body>
</html>
