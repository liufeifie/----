<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复</title>
    <script type="text/javascript">
        function show() {
            var arr= prompt("");

           /* arr = [1,2,3,4,5,6];*/
            for (i = 0; i <= arr.length; i++) {
                for (j = i + 1; j <= arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        document.write("重复"+"<br>");
                       return ;
                       /* lv=0;//重复,钥匙
                        continue;*/
                    }
                }
            }document.write("不重复");
        }
    </script>
</head>
<body>
<input type="button" onclick="show()" value="重复"/>
</body>
</html>
