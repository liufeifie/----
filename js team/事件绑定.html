<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用性属性事件监听</title>
<script type="text/javascript">
   // document.getElementById("mytest2").onclick=test2;  读取不到id 函数运行不了
    function test1(){
        alert("绑定HTML元素属性1");
    }
    function test2(){
        alert("绑定DOM元素属性2");
    }

</script>
</head>
<body>
<a href="https://www.baidu.com" onclick="return false">百度</a><br>
<input type="button" value="测试1" id="mytest1"onclick="test1()">
<buton id="mytest2"><b>测试2</b></buton>
<script type="text/javascript">
    document.getElementById("mytest2").onclick=test2;//加括号 直接运行函数 -45.13
</script>
</body>
</html>
