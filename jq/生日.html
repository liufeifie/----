<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* .year0{
             display: none;
         }*/
    </style>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            var y = $('.year');
            var m = $('.month');
            var d = $('.day');
           /* y.hide();
            m.hide();
            d.hide();*/
            $('.year_type').change(function () {//设置年数
                y.empty();
                m.empty();
                d.empty();
                y.append("<option>请选择年</option>");
                m.append("<option>请选择月</option>");
                d.append("<option>请选择天</option>");
               /* y.show();
                m.show();
                d.show();*/
                for (i = 1980; i <= 2020; i++) {//年份
                    y.append("<option>" + i + "年</option>");
                }
            });
            y.change(function () {//设置月数
                m.empty();
                d.empty();
                m.append("<option>请选择月</option>");
                d.append("<option>请选择天</option>");
                var val = $('.year_type').val();
              /*  m.show();
                d.show();*/
                if (val == 2) {//公历月份
                    for (i = 1; i <= 12; i++) {
                        m.append("<option name='" + i + "'>" + i + "月</option>");
                    }
                }
                if (val == 1) {//农历月份
                    for (i = 1; i <= 12; i++) {
                        switch (i) {
                            case 1:
                                m.append("<option name='1'>一月</option>");
                                break;
                            case 2:
                                m.append("<option name='2'>二月</option>");
                                break;
                            case 3:
                                m.append("<option name='3'>三月</option>");
                                break;
                            case 4:
                                m.append("<option name='4'>四月</option>");
                                break;
                            case 5:
                                m.append("<option name='5'>五月</option>");
                                break;
                            case 6:
                                m.append("<option name='6'>六月</option>");
                                break;
                            case 7:
                                m.append("<option name='7'>七月</option>");
                                break;
                            case 8:
                                m.append("<option name='8'>八月</option>");
                                break;
                            case 9:
                                m.append("<option name='9'>九月</option>");
                                break;
                            case 10:
                                m.append("<option name='10'>十月</option>");
                                break;
                            case 11:
                                m.append("<option name='11'>十一月</option>");
                                break;
                            case 12:
                                m.append("<option name='12'>腊月</option>");
                                break;
                        }
                    }
                }
            });
            m.change(function () {//设置天数
                d.empty();
                d.append("<option>请选择天</option>");
                d.show();
                var y0 = y.val();//获取年数  判断闰年 平年
                y0 = parseInt(y0);
                var m0 = $('.month option:checked').attr('name');//获取月数
                var val = $('.year_type').val();//判断阴历与阳历
                m0 = parseInt(m0);
                if (val == 2) {
                    switch (m0) {
                        case 2:
                            if (y0 % 400 == 0 || (y0 % 4 == 0 && y0 % 100 != 0)) {//闰年判断
                                for (i = 1; i <= 29; i++) {
                                    d.append("<option>" + i + "号</option>");
                                }
                            }else {
                                for (i = 1; i <= 28; i++) {
                                    d.append("<option>" + i + "号</option>");
                                }
                            }
                            break;
                        case 1:
                        case 3:
                        case 5:
                        case 7:
                        case 8:
                        case 10:
                        case 12:
                            for (i = 1; i <= 31; i++) {
                                d.append("<option>" + i + "号</option>");
                            }
                            break;
                        case 4:
                        case 6:
                        case 9:
                        case 11:
                            for (i = 1; i <= 30; i++) {
                                d.append("<option>" + i + "号</option>");
                            }
                            break;
                    }
                }//阳历
                if (val == 1) {
                    if (m0 % 2 == 0) {
                        for (i = 1; i <= 29; i++) {
                            if(i<=10){
                                d.append("<option>初" + i + "</option>");
                            }else {
                                d.append("<option>第" + i + "日</option>");
                            }
                        }
                    } else {
                        for (i = 1; i <= 30; i++) {
                            if(i<=10){
                                d.append("<option>初" + i + "</option>");
                            }else {
                                d.append("<option>第" + i + "日</option>");
                            }
                        }
                    }
                }//阴历
            });

        });
    </script>
</head>
<body>
生日:
<select class="year_type">
    <option>请选择年历</option>
    <option value="1">农历</option>
    <option value="2">公历</option>
</select>
<select class="year">
    <option>请选择年</option>
</select>
<select class="month">
    <option>请选择月</option>
</select>
<select class="day">
    <option>请选择天</option>
</select>
</body>
</html>
