<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动出来</title>
    <script>
        var wx = window.innerWidth;
        var hy = window.innerHeight;
        function show() {
            setInterval("creat1()", 1000);
            var body1 = document.getElementById("body");
            style0 = "width:" + wx + "px;height:" + hy + "px;" + "background:" + "black;";
            body1.style = style0;

        }
        function creat1() {
            var img = document.createElement("img");
            img.id = "img1";
            img.src = "star.png";
            var w = Math.floor(Math.random() * 64);
            var widthx = Math.floor(Math.random() * parseInt(wx));
            var heighty = Math.floor(Math.random() * parseInt(hy));
            style1 = "position:absolute;left:" + widthx + "px;top:" + heighty + "px;";
            style1+=style1+"width:"+w+"px;";
            img.style = style1;
            body.appendChild(img);
           img.setAttribute("onclick","removeImg(this)");

        }
        function removeImg(e) {
           body.removeChild(e);
        }

    </script>
</head>
<body id="body" onload="show()">

</body>
</html>
