<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='jquery-1.8.3.min.js'></script>
    <script src='jquery.zclip.min.js'></script>
</head>
<body>
<div class="copy_cont">
    复制的内容
</div>
<button class="copy_btn">复制</button>
<script>
    $('.copy_btn').zclip({
        path:'./ZeroClipboard.swf',
        copy: function () {
            return $('.copy_cont').text();
        },
        beforeCopy:function(){/* 按住鼠标时的操作 */
            $(this).css("color","orange");
            console.log(1);
        },
        afterCopy:function(){/* 复制成功后的操作 */
            $(this).css("color","black");
            console.log(1);
        }
    });
</script>
</body>
</html>
