<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>md5加密</title>
</head>
<style>
    input{
        margin: 5px 0;
    }
    div{
        width: 300px;
        height: 20px;
        background: #f6f6f6;
    }
</style>
<body>
<input type="text" class="str">
<div class="feedback"></div>
<script type="text/ecmascript" src="md5.js"></script>
<script type="text/javascript">
    var str0=document.querySelector('.str');
    var feedback=document.querySelector('.feedback');
    str0.addEventListener('blur', function () {
        var str=str0.value;
        var hash = hex_md5(str);
        feedback.innerHTML=hash;
    });

</script>
</body>
</html>
