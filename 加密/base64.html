<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base64加密</title>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript">
    var b = new Base64();
    //加密
    var str = b.encode("123456");
    alert("base64 encode:" + str);
    //解密
    str = b.decode(str);
    alert("base64 decode:" + str);
</script>
</head>
<body>

</body>
</html>
